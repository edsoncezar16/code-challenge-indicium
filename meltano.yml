version: 1
default_environment: dev
project_id: 4c286d63-9d1f-4465-94b3-07a22fe89a2f
environments:
- name: dev
  config:
    plugins:
      extractors:
      - name: tap-postgres
        metadata:
          '*':
            replication-key: updated_at
      loaders:
      - name: target-csv--postgres
        config:
          file_naming_scheme: postgres-{datestamp}-{stream_name}.csv
          output_path_prefix: output/
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: transferwise
    pip_url: pipelinewise-tap-postgres
    metadata:
      '*':
        replication-key: updated_at
  - name: tap-csv--northwind
    inherit_from: tap-csv
    config:
      add_metadata_columns: true
      files:
      - entity: order_details
        path: data/order_details.csv
        keys:
        - order_id
        - product_id
  - name: tap-csv--lfs
    inherit_from: tap-csv
    config:
      files:
      - entity: order_details
        path: output/csv-2023-04-21-order_details.csv
        keys:
        - order_id
        - product_id
      - entity: orders
        path: output/postgres-2023-04-21-public-orders.csv
        keys:
        - order_id
  loaders:
  - name: target-postgres
    variant: transferwise
    pip_url: pipelinewise-target-postgres
  - name: target-csv--postgres
    inherit_from: target-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-csv.git
    config:
      file_naming_scheme: postgres-{datestamp}-{stream_name}.csv
      output_path_prefix: output/
  - name: target-csv--csv
    inherit_from: target-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-csv.git
    config:
      file_naming_scheme: csv-{datestamp}-{stream_name}.csv
      output_path_prefix: output/
  orchestrators:
  - name: airflow
    variant: apache
    pip_url: apache-airflow==2.1.2 --constraint https://raw.githubusercontent.com/apache/airflow/constraints-2.1.2/constraints-${MELTANO__PYTHON_VERSION}.txt
  files:
  - name: files-airflow
    variant: meltano
    pip_url: git+https://github.com/meltano/files-airflow.git
schedules:
- name: csv-to-lfs
  interval: '@once'
  extractor: tap-csv--northwind
  loader: target-csv
  transform: skip
  start_date: 2023-04-24 01:18:27.333088
- name: postgres-to-lfs
  interval: '@once'
  extractor: tap-postgres
  loader: target-csv
  transform: skip
  start_date: 2023-04-24 01:19:12.107592
- name: lfs-to-analytics
  interval: '@once'
  extractor: tap-csv--lfs
  loader: target-postgres
  transform: skip
  start_date: 2023-04-24 01:21:26.837298
