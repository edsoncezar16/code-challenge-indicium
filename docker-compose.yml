version: '3'

services:
  db:
    image: postgres:12
    environment:
      POSTGRES_DB: northwind
      POSTGRES_USER: northwind_user
      POSTGRES_PASSWORD: thewindisblowing
    volumes:
      - ./dbdata:/var/lib/postgresql/data
      - ./data/northwind.sql:/docker-entrypoint-initdb.d/northwind.sql
    ports:
      - 5432:5432
    networks:
      - indicium-code-challenge
    container_name: db

  pipeline:
    image: python:3.11-bullseye
    volumes:
      - ./:/challenge
      - pipeline-data:/challenge/data
    working_dir: /challenge
    environment:
      PYTHON_PACKAGES: |
        bash
        pip
        -r requirements.txt
    command: /bin/bash
    depends_on:
      - db
    container_name: pipeline

networks:
  indicium-code-challenge:

volumes:
  pipeline-data: