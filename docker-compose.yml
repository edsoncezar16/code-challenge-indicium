version: '3'

services:
  db:
    container_name: db
    image: postgres:12
    environment:
      POSTGRES_DB: northwind
      POSTGRES_USER: northwind_user
      POSTGRES_PASSWORD: thewindisblowing
    volumes:
      - ./dbdata:/var/lib/postgresql/data
      - ./data/northwind.sql:/docker-entrypoint-initdb.d/northwind.sql
      - ./scripts/sql:/home/scripts

  analytics-db:
    container_name: analytics-db
    image: postgres
    environment:
      POSTGRES_DB: ${TARGET_POSTGRES_DBNAME}
      POSTGRES_USER: ${TARGET_POSTGRES_USER}
      POSTGRES_PASSWORD: ${TARGET_POSTGRES_PASSWORD}
    volumes:
      - ./data:/home/data
      - analytics-dbdata:/var/lib/postgresql/data

  server:
    container_name: server
    image: meltano/meltano
    env_file: .env
    volumes:
      - .:/project
    working_dir: /project

volumes:
  analytics-dbdata:
